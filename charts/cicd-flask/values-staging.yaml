# change the replica count to 3 here
replicaCount: 3
image:
  repository: santonix/flask-app
  pullPolicy: IfNotPresent
  tag: "v1.0.0"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:  
  create: true  
  annotations: {}
  name: ""
service:
  type: ClusterIP
  port: 5000
ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: flask.10.96.113.158.nip.io
      paths:
        - path: /tasks
          pathType: ImplementationSpecific
  tls: []
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

  
